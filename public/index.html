<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Caricatura com Bordas Decorativas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Caricatura com Bordas Decorativas</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="imageInput" name="image" accept="image/*">
            <button type="submit">Enviar</button>
        </form>
        <img id="resultImage" src="#" alt="Imagem processada" style="display:none;">
    </div>

    <script src="script.js"></script>
</body>
</html>
